<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="/static/style.css">
<title>Registro</title>
</head>
<body>



    <div class="registro">
        <form action="registro.html" method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br>
          
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required><br>
          
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required pattern="^[^@]+@[^@]+\.[a-zA-Z]{2,}$"><br>
          
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required><br>
          
            <input type="submit" value="Registrarse">
          </form>
          <a href="/">¿Ya tienes una cuenta? Inicia sesión aquí</a>
    </div>

    

    <script>
        const formulario = document.getElementById('registroForm');
      
        formulario.addEventListener('submit', (event) => {
          // Verificar si los campos requeridos están vacíos
          const camposRequeridos = formulario.querySelectorAll('input[required]');
          let camposVacios = false;
          camposRequeridos.forEach((campo) => {
            if (campo.value.trim() === '') {
              camposVacios = true;
            }
          });
      
          // Mostrar un mensaje de error y evitar que se envíe el formulario si hay campos vacíos
          if (camposVacios) {
            event.preventDefault();
            alert('Por favor, complete todos los campos requeridos.');
          }
        });
      </script>
    

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
